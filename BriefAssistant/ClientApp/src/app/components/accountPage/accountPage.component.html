<form #accountForm="ngForm" (ngSubmit)="onSubmit(accountForm)">
    <div class="form-group">
        <label class="col-form-label">Account Information</label>
    </div>
    <div class="form-group form-inline">
        <label class="col-form-label">Email: </label>
        <label class="col-form-label">email@email.com</label>
    </div>
    <div class="form-group form-inline">
        <label for="firstName" class="col-form-label">First Name: </label>
        <input type="text" id="firstName" class="form-control" required>
    </div>
    <div class="form-group form-inline">
        <label for="lastName" class="col-form-label">Last Name: </label>
        <input type="text" id="lastName" class="form-control" required>
    </div>
    <div class="form-group form-inline">
        <label for="address1" class="col-form-label">Address Line 1: </label>
        <input type="text" id="address1" class="form-control" required>
    </div>
    <div class="form-group form-inline">
        <label for="address2" class="col-form-label">Address Line 2: </label>
        <input type="text" id="address2" class="form-control" required>
    </div>
    <div class="form-group form-inline">
        <label for="city" class="col-form-label">City: </label>
        <input type="text" id="city" class="form-control" required>
    </div>
    <div class="form-group form-inline">
        <label for="state" class="col-form-label">State: </label>
        <select id="state" class="form-control">
            <option *ngFor="let k of stateKeys" [value]="k">{{states[k]}}</option>9
            +
        </select>
    </div>
    <div class="form-group form-inline">
        <label for="zip" class="col-form-label">Zip Code: </label>
        <input type="text" id="zip" class="form-control" required>
    </div>
    <div class="form-group form-inline">
        <label for="phone" class="col-form-label">Phone Number: </label>
        <input type="text" id="phone" class="form-control"  required>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!accountForm.valid">Save Information</button>
</form>
