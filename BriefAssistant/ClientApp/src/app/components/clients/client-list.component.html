<h2>Client List</h2>
<button class="btn btn-primary" [routerLink]="['/client-page']">Add Client</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Client Name</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of pagedItems; let i = index">
      <td class="col-md-8">{{client.name}}</td>
      <td class="col-md-4">
        <div>
          <!--<button class="btn btn-primary">Edit Client Info</button>-->
          <button class="btn btn-primary">Show Client Briefs</button>
          <button class=" btn btn-danger">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
