<div class="row justify-content-center">
  <div class="col-lg-6 card">
    <div class="card-body">
      <h4 class="card-title text-center">Reset Password</h4>
      <p class="card-text text-center">Enter your new password below</p>
      <form #resetForm="ngForm" (ngSubmit)="onSubmit(resetForm)">
        <div class="form-group">
          <label class="sr-only" for="password">New Password:</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="model.password" name="password" placeholder="New Password" required #password="ngModel" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" validateEqual="passwordCheck" reverse="true" autocomplete="new-password">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors">
            Password requires the following format:
            <ul>
              <li>Minimum 8 Characters</li>
              <li>At least one number</li>
              <li>Uppercase</li>
              <li>Lowercase</li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" [(ngModel)]="model.confirmPassword" name="confirmPassword" required validateEqual="password" reverse="false" #passwordCheck="ngModel">
        </div>
        <div *ngIf="passwordCheck.invalid && (passwordCheck.touched || passwordCheck.dirty)" class="alert alert-danger">
          <div *ngIf="passwordCheck.errors">
            Password mismatch
          </div>
        </div>
        <div class="alert alert-success" *ngIf="resetSuccessful">
          Password reset sucessful. You may now <a class="alert-link" routerLink="/account/login-register">login</a> using your new password.
        </div>
        <div class="alert alert-danger" *ngIf="resetFailed">
          Password reset failed.
        </div>
        <div>
          <button class="btn btn-lg btn-block btn-primary" id="resetPasswordButton" name="resetPasswordButton" type="submit" [disabled]="!resetForm.valid">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
