<div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Brief Name</th>
      <th scope="col">Brief Type</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let brief of pagedItems; let i = index">
      <td class="align-middle">{{brief.title}}</td>
      <td class="align-middle">{{briefType[brief.type]}}</td>
      <td>
        <div>
          <button class="btn btn-sm btn-outline-primary" id="briefListEditButton" name="briefListEditButton" (click)="edit(brief)">Edit</button>
        </div>
      </td>
      <td>
        <div>
          <button class="btn btn-sm btn-outline-danger" id="briefListDeleteButton" name="briefListDeleteButton" (click)="delete(brief, i)">Delete</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" *ngIf="pager.pages && pager.pages.length">
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
        <a class="page-link" (click)="setPage(1)">First</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
        <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a class="page-link" (click)="setPage(page)">{{page}}</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
      </li>
      <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
      </li>
    </ul>
  </nav>
</div>
